{% load staticfiles %}
{% load bootstrap3 %}
{% load bootstrap %}
{% bootstrap_messages %}

<html>
<head>
    <title> Login </title>
    <link rel="stylesheet" type="text/css" href={% static 'css/bootstrap.min.css' %}>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</head>
<body class="container-fluid">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
	<div class="row">
		<div class="col-md-3 ">
		</div>
		<div class="col-md-6">
            <div>
                <h2 class="text-center">Sign UP</h2>
            </div>
            <div>

            </div>
            <div>
                {% bootstrap_form form %}
            </div>
            <div>
                {% bootstrap_button "Register" button_type="submit" button_class="btn btn-primary" %}
            </div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</form>
</body>
</html>
